services:
  - type: web
    name: resellgenie
    env: python
    region: oregon
    plan: free
    branch: claude/investigate-landing-page-01Ncg5Bwtm44WFZjQ62UTdp8
    buildCommand: pip install --upgrade pip && pip install gunicorn && pip install -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: NOTIFICATION_FROM_EMAIL
        sync: false
