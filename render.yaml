services:
  - type: web
    name: resellgenie
    env: python
    region: oregon
    plan: free
    branch: main
    # CRITICAL: Disable autoscaling - filesystem sessions require single instance
    autoDeploy: true
    numInstances: 1
    buildCommand: pip install --upgrade pip && pip install gunicorn && pip install -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 120
    maxUploadSizeMB: 50
    disk:
      name: uploads
      mountPath: /opt/render/project/src/data/uploads
      sizeGB: 1
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: NOTIFICATION_FROM_EMAIL
        sync: false
