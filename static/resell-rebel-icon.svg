<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Red to Black gradient for brain outline -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Purple accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>

    <!-- Red glow filter -->
    <filter id="redGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0.937  0 0 0 0 0.267  0 0 0 0 0.267  0 0 0 1 0" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#accentGrad)" stroke-width="3" opacity="0.3"/>

  <!-- Stylized Brain Icon -->
  <g id="brain" transform="translate(100, 95)" filter="url(#redGlow)">
    <!-- Left hemisphere -->
    <path d="M -35,-30
             Q -50,-25 -50,-5
             Q -50,10 -42,22
             Q -35,32 -22,35
             Q -13,37 -5,35
             L -5,25
             Q -7,15 -12,8
             Q -17,0 -19,-7
             Q -21,-12 -20,-17
             Q -19,-25 -23,-29
             Q -28,-31 -35,-30 Z"
          fill="#000000" stroke="#EF4444" stroke-width="2.5"/>

    <!-- Left hemisphere folds -->
    <path d="M -30,-20 Q -40,-17 -42,-7" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M -37,-10 Q -42,0 -40,10" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M -32,5 Q -37,12 -35,20" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M -24,12 Q -28,20 -26,27" fill="none" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right hemisphere -->
    <path d="M 35,-30
             Q 50,-25 50,-5
             Q 50,10 42,22
             Q 35,32 22,35
             Q 13,37 5,35
             L 5,25
             Q 7,15 12,8
             Q 17,0 19,-7
             Q 21,-12 20,-17
             Q 19,-25 23,-29
             Q 28,-31 35,-30 Z"
          fill="#000000" stroke="#EF4444" stroke-width="2.5"/>

    <!-- Right hemisphere folds -->
    <path d="M 30,-20 Q 40,-17 42,-7" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M 37,-10 Q 42,0 40,10" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M 32,5 Q 37,12 35,20" fill="none" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <path d="M 24,12 Q 28,20 26,27" fill="none" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Corpus callosum (center) -->
    <ellipse cx="0" cy="10" rx="7" ry="22" fill="url(#accentGrad)" opacity="0.8"/>
    <path d="M -4,0 Q 0,-2 4,0" fill="none" stroke="#764ba2" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M -5,8 Q 0,5 5,8" fill="none" stroke="#764ba2" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M -5,15 Q 0,12 5,15" fill="none" stroke="#764ba2" stroke-width="1.8" stroke-linecap="round"/>

    <!-- Brain stem -->
    <path d="M -7,35 L -7,45 Q -7,50 0,50 Q 7,50 7,45 L 7,35"
          fill="url(#brainGrad)" stroke="#000000" stroke-width="1.5"/>

    <!-- Lightning bolt accent -->
    <path d="M 22,-35 L 13,-20 L 20,-20 L 11,-5"
          fill="none" stroke="#EF4444" stroke-width="3"
          stroke-linecap="round" stroke-linejoin="round"
          opacity="0.9"/>

    <!-- Star accent -->
    <g transform="translate(-24, -35)" opacity="0.8">
      <path d="M 0,-5 L 1.5,-1.5 L 5,0 L 1.5,1.5 L 0,5 L -1.5,1.5 L -5,0 L -1.5,-1.5 Z"
            fill="#764ba2"/>
    </g>
  </g>

  <!-- Simple "RR" monogram at bottom -->
  <text x="100" y="170"
        font-family="Arial Black, sans-serif"
        font-size="20"
        font-weight="900"
        text-anchor="middle"
        letter-spacing="1">
    <tspan fill="#000000">R</tspan><tspan fill="#EF4444">R</tspan>
  </text>
</svg>
